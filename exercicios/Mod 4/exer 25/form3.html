<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de Formulário 3</title>
    <style>
        *{
            font-family: Arial, Helvetica, sans-serif;
        }
        .botao{
            padding: 6px;
            background-color: black;
            color: white;
        }
        body.botao:hover{
            background-color: white;
            color: black;
        }
    </style>
</head>
<body>
   <h1>Teste de Formulário</h1>
   <form action="cadastro.php" method="get" autocomplete="off">
    <p>
        <label for="inome">Nome </label>
        <input type="text" name="nome" id="inome" maxlength="30" placeholder="Nome Completo" autocomplete="name">
    </p>
    <p>
        <label for="imedia">Média</label>
        <input type="number" name="media" id="imedia" min="0"
        max="10" placeholder="de 0 a 10" step="0.1" required>
    </p>
    <p>
        <label for="imes">Período Letivo</label>
        <input type="month" name="mes" id="imes" value="2023-10">
    </p>
    <P>
        <label for="idia">Dia da Prova</label>
        <input type="date" name="dia" id="idia">
    </P>
    <p>
        <label for="ihora">Horário da Prova</label>
        <input type="time" name="hora" id="ihora">
    </p>
    <p>
        <input id="botao" type="submit" value="Enviar">
        <input id=" botao" type="reset" value="Limpar">
    </p>
   </form> 
</body>
</html>
