<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Output em Formulário</title>
    <style>
        div{
            padding: 5px;
        }
        *{
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Novo Formulário</h1>
    <form action="cadastro.php" method="get">
        <div>
            <label for="iano">Em que ano você nasceu? </label>
            <input type="number" name="ano" id="iano" min="1950" max="2023" required oninput="calcIdade()" >
        </div>
        <div>
             <label for="iidade">Sua idade hoje é: </label>
             <output id="iidade">0</output>
        </div>
        <div>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </div>
    </form>
    <script>
        function calcIdade(){
            let atual = new Date().getFullYear()
            iidade.innerHTML = Number(atual) - Number(iano.value)
        }
    </script>
</body>
</html>
