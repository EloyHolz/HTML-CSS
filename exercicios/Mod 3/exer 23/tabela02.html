<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas Grandes</title>
</head>
<body>
    <!-- Anatomias para Tabelas Grandes
            Table
            THead (cabeça da Tabela - não é obrigatório)
                pode conter -> TR, TD, TH
            Tbody (Corpo da tabela)
                pode conter -> TR, TD, TH
            TFoot (rodapé da tabela - não é obrigatório)
                pode conter -> TR, TD, TH
        -->
    <table>
        <thead>
            <tr>
                <th>Estado</th>
                <th>População</th>
            </tr>
        </thead>
        <tbody></tbody>
        <tfoot></tfoot>
    </table>
</body>
</html>
